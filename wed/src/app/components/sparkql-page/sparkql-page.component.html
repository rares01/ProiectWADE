<div [formGroup]="sparkqlForm" class="container">
  <mat-form-field appearance="fill" class="custom-textarea">
    <textarea matInput formControlName="query" placeholder="Enter sparql query here"></textarea>
  </mat-form-field>
  <div>
    <button mat-stroked-button color="accent" (click)="getResources()">Get resources</button>
  </div>
</div>

<div class="tabelu-full">
  <div class="mat-elevation-z8 tabel-small">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of resources elements">
    </mat-paginator>
  </div>
