<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="box" [formGroup]="registerForm">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registerForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="register()" [disabled]="!disableButton()">Register</button>
        </form>
    </mat-card>
</div>
