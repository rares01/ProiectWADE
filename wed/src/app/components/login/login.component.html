<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="username" placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="login()" [disabled]="!disableButton()">Log in</button>
            <p class="login-link">Don't have an account? <a routerLink="/register">Go to register</a></p>

        </form>
    </mat-card>
</div>
